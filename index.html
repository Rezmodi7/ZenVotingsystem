<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZenChain Voting</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ZenChain Voting System</h1>

    <input type="number" id="candidateId" placeholder="Candidate ID" />
    <input type="text" id="privateKey" placeholder="Your Private Key" />
    <button onclick="voteCandidate()">Vote</button>

    <button onclick="getVoteCount()">Get Vote Count</button>
    <div id="status"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>

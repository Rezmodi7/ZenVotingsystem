<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zen Voting System</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <!-- ABI file -->
  <script src="abi.js"></script>
</head>
<body>
  <header>
    <h1>Zen Voting System</h1>
    <button id="connectButton">Connect Wallet</button>
  </header>

  <main>
    <section>
      <h2>Create New Proposal</h2>
      <form id="proposalForm">
        <input type="text" id="proposalName" placeholder="Proposal Name" required />
        <textarea id="proposalDescription" placeholder="Description" required></textarea>
        <input type="text" id="extraData" placeholder="Extra Data" />
        <select id="formType">
          <option value="0">General</option>
          <option value="1">Cultural</option>
          <option value="2">Environmental</option>
          <option value="3">Survey</option>
          <option value="4">ZenBuilder</option>
          <option value="5">ZenQuest</option>
          <option value="6">ZenSupport</option>
          <option value="7">ZenEvent</option>
          <option value="8">ZenCollab</option>
          <option value="9">ZenEducation</option>
          <option value="10">ZenMarketing</option>
        </select>
        <button type="submit">Submit Proposal</button>
      </form>
    </section>

    <section>
      <h2>Proposals</h2>
      <div id="proposalList"></div>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>
</html>

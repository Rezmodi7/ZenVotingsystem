<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenChain Proposals</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/ethers/dist/ethers.min.js"></script>
</head>
<body>
    <header>
        <h1>ZenChain Proposal System</h1>
        <button id="connectWalletBtn">Connect Wallet</button>
    </header>

    <main>
        <section id="createProposalSection">
            <h2>Create Proposal</h2>
            <input type="text" id="proposalName" placeholder="Proposal Name">
            <textarea id="proposalDescription" placeholder="Description"></textarea>
            <input type="text" id="proposalExtra" placeholder="Extra Data">
            <select id="proposalFormType">
                <option value="0">Type 0</option>
                <option value="1">Type 1</option>
            </select>
            <button id="createProposalBtn">Create Proposal</button>
        </section>

        <section id="proposalsSection">
            <h2>Latest Proposals</h2>
            <div id="proposalsContainer"></div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>

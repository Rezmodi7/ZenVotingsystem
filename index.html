<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Zen Proposal System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>سیستم پیشنهادات Zen</h1>

  <button id="connectWallet">اتصال کیف پول</button>

  <div class="form-section">
    <input type="text" id="name" placeholder="عنوان پیشنهاد">
    <textarea id="description" placeholder="توضیحات"></textarea>
    <input type="text" id="extraData" placeholder="اطلاعات اضافی">
    <select id="formType"></select>
    <button id="createProposal">ثبت پیشنهاد</button>
  </div>

  <div class="load-section">
    <button id="loadProposals">بارگذاری پیشنهادها</button>
    <div id="proposalList"></div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-6.0.0.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ZenVotingSystem</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script type="module" src="./script.js"></script>
</head>
<body>
  <div class="container">
    <h1>üó≥Ô∏è ZenVotingSystem</h1>

    <button id="connectWallet" class="btn">Connect Wallet</button>

    <section class="card">
      <h2>Create New Proposal</h2>
      <input id="name" placeholder="Proposal Name" />
      <input id="description" placeholder="Description" />
      <input id="extraData" placeholder="Extra Data" />
      <input id="formTypeId" type="number" placeholder="Form Type ID" />
      <button id="createProposal" class="btn">Submit Proposal</button>
    </section>

    <section class="card">
      <h2>View Proposal Details</h2>
      <input id="proposalIndex" type="number" placeholder="Proposal Index" />
      <button id="getProposal" class="btn">Get Details</button>
      <pre id="proposalDetails"></pre>
    </section>
  </div>
</body>
</html>
